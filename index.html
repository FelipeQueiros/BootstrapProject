<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<header>
    <h1>Cadastro</h1>
        <a href="#"><img src="./bootstrapProjeto/logo.webp" alt="" srcset=""></a>
        <div class="cabecalho">
                <a href="#">Início</a>
        </div>
        <div class="cabecalho">
                <a href="#">Quem somos</a>        
        </div>
</header>
<body>
    <div class="container centralizado">
        <form>
            <div class="formulario">
                <h2>
                    Informe os dados abaixo
                </h2>
            </div>
            <div class="formulario">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" name="nome" placeholder="Escreva seu nome">
            </div>
            <div class="formulario">
                <label for="telefone">Contato:</label>
                <input type="tel" class="form-control" name="telefone" placeholder="Digite seu telefone">
            </div>
            <div class="formulario">
                <label for="email">E-mail:</label>
                <input type="e-mail" class="form-control" name="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-check form-switch">
                <input  class="form-check-input" type="checkbox" role="switch" name="concordo">
                <label class="form-check" for="concordo">Aceito os termos de uso</label>
            </div>
            <div>
                Já possui conta? <a href="#">Clique aqui</a>
            </div>
            <button class=" btn btn-custom" type="submit">Cadastrar</button>
        </form>
    </div>
    <footer>
        <h3>
            Seus dados nunca serão divulgados.
            <a href="https://www.linkedin.com/in/felipe-queir%C3%B3s-105433263/"><img src="./bootstrapProjeto/LinkedINtransp.webp" alt="LinkedIN" ></a>
        </h3>
    </footer>
</body>
</html>
